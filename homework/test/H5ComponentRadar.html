<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>慕课网2015课程学习情况</title>
		<style type="text/css">
			body{
				margin:0;
				padding:0;
                background-color:#000;
				font-size: 12px;
			}
			.iphone{
				width:340px;
				height:540px;
				background-color:#fff;
				position:absolute;
				left:50%;
				top:50%;
				margin: -270px 0 0 -170px;
			}
		</style>
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css"></link>
		<!--引入radar图的资源-->
		<script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css"></link>


	</head>
	<body>
		<!--用于开发测试雷达图。-->
		<div class="iphone"></div>
		<script type="text/javascript">
			var cfg = {
				type : 'radar',

				//text : '文本',

				width : 400,
				height : 400,
				data:[
				    ['JS', 0.8, 'green'],
				    ['CSS3', 0.7, 'yellow' , 0 , '-60%'],
				    ['HTML5', 0.6, 'red' , 0 , '120%'],
				    ['PHP', 0.9, 'red' , 0 , '120%'],
				    ['jQuery', 0.3, 'red' , 0 , '120%']

				],
				css : {
					top:100,
				    opacity:0,
				},
				animateIn:{top:200,opacity:1},
				animateOut:{top:100,opacity:0},
				center : true,
			}
			var h5 = new H5ComponentRadar( name,cfg );  //名称为H5ComponentBase的js函数返回值给变量h5
			$('.iphone').append(h5);       //把h5添加到class iphone中

			var leave = true;
			$('body').click(function(){
				leave = !leave;//每执行一次翻转一次
				$('.h5_component').trigger(leave ? 'onLeave':'onLoad');//简单判断leave的布尔值
			})
		</script>
	</body>
</html>
