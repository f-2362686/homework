<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width,minimum-scale=1,maximum-scale=1">
		<style type="text/css">
		</style>
		<!--基本资源库-->
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
		<!--H5对象资源&管理内容：页——组件-->
		<script type="text/javascript" src="../js/H5.js"></script>
		<link rel='stylesheet' type="text/css" href="../css/H5.css"></link>
		<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
		<link rel='stylesheet' type="text/css" href="../css/H5ComponentBase.css"></link>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--用于测试内容组织功能以及fullpage页面切换&组建切换-->

		<!---->
		<script type="text/javascript">
			$(function(){
				var h5 = new H5();
				h5
				.addPage('face')
				    .addComponent('logo',{
				    	text:'logo',
				    	width:400,
				    	height:100,
				    	css:{backgroundColor:'red',top:200,opacity:0},
				    	center:true,
				    	position:'absolute',
				    	animateIn:{opacity:1},
				    	animateOut:{opacity:0},
				    })

				    .addComponent('slogan',{
				    	text:'slogan',
				    	width:400,
				    	height:100,
				    	css:{backgroundColor:'red',top:350},
				    	center:true,
				    	position:'absolute',
				    })   //先添加页面再添加组件

				.addPage('desc')
					.addComponent('caption',{
						text:'logo',
				    	width:400,
				    	height:100,
				    	css:{backgroundColor:'red',top:200},
				    	center:true,
				    	position:'absolute',
				    })

				.addPage('page-3')
				    .addComponent('caption',{
				    	text:'logo',
				    	width:400,
				    	height:100,
				    	css:{backgroundColor:'red',top:200},
				    	center:true,
				    	position:'absolute',
				    })

				.loader()
			})
		</script>
	</body>
</html>
