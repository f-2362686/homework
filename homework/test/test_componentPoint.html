<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>慕课网2015课程学习情况</title>
		<style type="text/css">
			body{
				margin:0;
				padding:0;
                background-color:#000;
				font-size: 12px;
			}
			.iphone{
				width:340px;
				height:540px;
				background-color:#fff;
				position:absolute;
				left:50%;
				top:50%;
				margin: -270px 0 0 -170px;
			}
		</style>
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css"></link>
		<!--引入散点图的资源-->
		<script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css"></link>


	</head>
	<body>
		<!--用于开发测试H5ComponentBase对象(基本的图文组件)。-->
		<div class="iphone"></div>
		<script type="text/javascript">
			var cfg = {
				type : 'point',

				//text : '文本',

				width : 300,
				height : 300,
				data:[
				    ['A项目', 0.4, 'green'],
				    ['B项目', 0.2, 'yellow' , 0 , '-60%'],
				    ['C项目', 0.1, 'red' , 0 , '120%']

				],

				css : {
					bottom:0,
					opacity:0,
				},
				animateIn:{bottom:'40%',opacity:1},
				animateOut:{bottom:0,opacity:0},
				center : true,
			}
			var h5 = new H5ComponentPoint( name,cfg );  //名称为H5ComponentBase的js函数返回值给变量h5
			$('.iphone').append(h5);       //把h5添加到class iphone中

			var leave = true;
			$('body').click(function(){
				leave = !leave;//每执行一次翻转一次
				$('.h5_component').trigger(leave ? 'onLeave':'onLoad');//简单判断leave的布尔值
			})
		</script>
	</body>
</html>
